<!doctype html>
<html lang="en">

<head>
    <title>Tone Detection(LSTM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/images/ico.jpg" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/register/register.css">
    <link rel="stylesheet" href="static/css/register/register-mediaqueries.css">
</head>
<body>
    <section class = "header" style="background-color: #333;">
        <nav class="navbar navbar-default">
            <div class="container">

            </div>
        </nav>
    </section>
    <div class="container">
        <h1 style="padding-left: 100px; text-align:center;"> Tone Detection(LSTM)</h1>
        <div class="row">

            <div id="click-text" style="display: none;"></div>

            <div class="custom-uploading">
                <div class="row" style="width:45% !important; margin: 50px auto ; display:block;">
                    <div class="upload-button btn btn-kairos" style="margin: 0px auto; align-items: center;">
                        <label style="color:#ff0000; font-size:16px; font-weight:bold; display: inline-block; margin-right:20px;">Audio file</label>
                        <input type="file" id="Add-Audio" name="Add Audio" style="display: inline-block; clear:right;" multiple>
                    </div>
                </div>
            </div>
            <div class="submit-btn" style="width:100%;">
                <input type="submit" value="Upload" id="submit-btn" style="width:10%; height:50px; margin:0px 45%;"></button>
            </div>
            <div>
                    <audio id="myAudio">
                        <source id="audioSource" src="" type="audio/mpeg"></source>
                    Your browser does not support the audio element.
                </audio>
            </div>
            
        </div>

    </div>
    <!-- hosted libraries -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- custom libraries -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/register/registerDemoApp.js"></script>
    <script src="static/js/register/registerUi.js"></script>
    <script src="static/js/exif.js"></script>
    <script src="static/js/transparentImageData.js"></script>
    <script src="static/js/jquery.loadingModal.min.js"></script>


    <!-- initialize custom libraries if API credentials are valid -->

    <script>
        registerApp.init({
            "uploadFileSizeImage":100000000,
            "uploadFileTypesImage":[
                ["image/png"],
                ["image/jpeg"],
                ["audio/wav"],
                ["audio/mp3"],
            ],
        });

    </script>

</body>

</html>
